<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		li{
			width: 80px;
			height: 30px;
			list-style:none;
			float:left;
			border:1px solid #0f0;
			text-align:center;
			cursor:pointer;
		}
		img{
			width:800px;
			height: 500px;
		}
		.bg{
			background-color: #0f0;
		}
	</style>
</head>
<body>
	<img src="1.jpg" alt="" >
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
	</ul>
	<script src="liLin.js"></script>
	<script>
		var pic=['1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg']
		var img=document.querySelector('img')
		var li=document.querySelectorAll('li')
		for(var i=0;i<li.length;i++){
			li[i].onclick=(function turn(m){
				return function(){
					img.src=pic[m]			//获取索引，遍历点击切换图片
					n=m;
					liLin.addClass(this,'bg')
					var x=liLin.siblings(this)
					for(var i=0;i<pic.length;i++){
						liLin.removeClass(x[i],'bg')
					}
				}
			})(i)
		}

		var n=1;
		function rotation(){
			img.src=pic[n]
			n++;
			n=n===7?0:n
		}
		t=setInterval(rotation,1000)
		var ul=document.querySelector('ul')
		ul.onmouseenter=function(){
			clearInterval(t)
		}
		ul.onmouseleave=function(){
			t=setInterval(rotation,1000)
		}
		
		

		
		



	</script>
		
</body>
</html>
