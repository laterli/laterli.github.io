<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			width:0;
			height:0;
		}
		img{
			width: 800px;
			height:500px;
			display: block;
			float: left;
		}
		.box{
			width: 800px;
			height: 500px;
			margin-left: 500px;
			margin-top:200px;
		}
		.link{
			margin-left: 500px;
			width: 600px;
			height: 33px;
		}
		ul li{
			list-style: none;
			display: block;
			text-align: center;
			float: left;
			width: 80px;
			height: 30px;
			background-color: #0f0;
			margin-left: 2px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="1.jpg" alt="">
	</div>
	<ul class="link">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
		</ul>
	
	<script>
		
		var img=document.querySelector('img')
		
		var pic=['1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg',]
			
			
		var li=document.querySelectorAll('li')
		n=1
		setInterval(
			function fun(){
				img.src=pic[n]
				n++;
				if(n===7){
					n=0
					}
			for(var i=0;i<pic.length;i++){
				li[i].index=i;
				li[i].onclick=function(){
					img.src=pic[this.index]
				}				//点击换图
			}
		},1000)
	</script>


	
	
</body>
</html>
