<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			width:0;
			height:0;
		}
		img{
			width: 800px;
			height:500px;
			display: block;
			float: left;
		}
		.box{
			width: 800px;
			height: 500px;
			margin-left: 500px;
			margin-top:200px;
		}
		.link{
			margin-left: 500px;
			width: 600px;
			height: 33px;
		}
		ul li{
			list-style: none;
			display: block;
			text-align: center;
			float: left;
			width: 80px;
			height: 30px;
			background-color: #0f0;
			margin-left: 2px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="1.jpg" alt="">
	</div>
	<ul class="link">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
		</ul>
	<script src="jquery.js"></script>
	<script>
		var box=document.querySelector('.box')
		var img=document.querySelector('img')
		
		$('li').click(function(){
			var pic=['1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg',]
			var ind=$(this).index()
			var lost=pic[ind]
			$('img').attr('src',lost)
		})
			
		var n=7
		setInterval(function(){
			n--
			
			if(n===6){
				img.src='2.jpg'
			}
			if(n===5){
				img.src='3.jpg'
			}
			if(n===4){
				img.src='4.jpg'
			}
			if(n===3){
				img.src='5.jpg'
			}
			if(n===2){
				img.src='6.jpg'
			}
			if(n===1){
				img.src='7.jpg'
			}
			if(n===0){
				img.src='1.jpg'
				n=7;
			}

		},5000)
	</script>


	
	
</body>
</html>
