class="line">    //创建节点</div><div class="line">    //document.createAttribute(attrName);attr节点</div><div class="line">    //document.createTextNode(text);文本节点</div><div class="line">    box1 = document.createElement(&apos;div&apos;);</div><div class="line">    box1.style.cssText = &quot;width:200px;height:200px;background:#f00;&quot;;</div><div class="line">    box.appendChild(box1);</div><div class="line"></div><div class="line">    //复制节点</div><div class="line">    box2 = box1.cloneNode(true);//参数表示是否复制节点的全部属性</div><div class="line">    document.body.appendChild(box2);</div><div class="line"></div><div class="line">    //删除节点</div><div class="line">    // box.removeChild(box1)</div><div class="line">    //为了保证兼容性，要判断元素节点的节点类型(nodeType)，若nodeType==1，再执行删除操作</div><div class="line"></div><div class="line">    //查找父级节点</div><div class="line">    console.log(box1.parentNode);</div><div class="line"></div><div class="line">    //添加节点</div><div class="line">    ul = document.createElement(&apos;ul&apos;);</div><div class="line">    li1 = document.createElement(&apos;li&apos;);</div><div class="line">    li0 = document.createElement(&apos;li&apos;);</div><div class="line">    document.body.appendChild(ul);</div><div class="line">    ul.appendChild(li1);</div><div class="line">    ul.appendChild(li0);</div><div class="line">    li1.innerHTML = &apos;hello&apos;;</div><div class="line">    li0.appendChild(document.createTextNode(&apos;lilin&apos;));</div><div class="line">    li2 = document.createElement(&apos;li&apos;)</div><div class="line">    ul.insertBefore(li2,li1);//在li1前边添加li2</div><div class="line">    li2.innerHTML = &apos;world&apos;;</div><div class="line"></div><div class="line">    //查找节点</div><div class="line">    console.log(ul.firstChild);</div><div class="line">    console.log(ul.lastChild);</div><div class="line">    console.log(ul.childNodes);</div><div class="line"></div><div class="line">    //获取相邻节点</div><div class="line">    console.log(li1.previousSibling);//li1上一个节点</div><div class="line">    console.log(li1.nextSibling);//li1的下一个节点</div><div class="line"></div><div class="line">    //替换节点</div><div class="line">    li3 = document.createElement(&apos;li&apos;);</div><div class="line">    li3.appendChild(document.createTextNode(&apos;你好&apos;));</div><div class="line">    ul.replaceChild(li3,li1);//利用父级替换</div><div class="line">    </div><div class="line">    //属性操作</div><div class="line">    getAttribute(name);//通过属性名称获取某个节点属性的值</div><div class="line">    setAttribute(name,value);//修改某个节点属性的值</div><div class="line">    removeAttribute(name);//删除某个属性</div></pre></td></tr></table></figure>
