    <h1 class="article-title" itemprop="name">
      前端面试题整理
      
    </h1>
  

      </header>
      
      <div class="article-info article-info-post">

    <div class="article-entry" itemprop="articleBody">
      
        <h3 id="面试题汇总"><a href="#面试题汇总" class="headerlink" title="面试题汇总"></a>面试题汇总</h3><h2 id="HTML-amp-CSS"><a href="#HTML-amp-CSS" class="headerlink" title="HTML&amp;CSS"></a>HTML&amp;CSS</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div></pre></td><td class="code"><pre><div class="line">1. 常用那几种浏览器测试？有哪些内核(Layout Engine)?</div><div class="line">(Q1)浏览器：IE，Chrome，FireFox，Safari，Opera。</div><div class="line">(Q2)内核：Trident，Gecko，Presto，Webkit。</div><div class="line">2. 说下行内元素和块级元素的区别？行内块元素的兼容性使用？（IE8 以下）</div><div class="line">(Q1)行内元素：会在水平方向排列，不能包含块级元素，设置width无效，height无效(可以设置line-height)，margin上下无效，padding上下无效。</div><div class="line">块级元素：各占据一行，垂直方向排列。从新行开始结束接着一个断行。</div><div class="line">(Q2)兼容性：display:inline-block;*display:inline;*zoom:1;</div><div class="line">3.清除浮动有哪些方式？比较好的方式是哪一种？</div><div class="line">(Q1)</div><div class="line">（1）父级div定义height。</div><div class="line">（2）结尾处加空div标签clear:both。</div><div class="line">（3）父级div定义伪类:after和zoom。</div><div class="line">（4）父级div定义overflow:hidden。</div><div class="line">（5）父级div定义overflow:auto。</div><div class="line">（6）父级div也浮动，需要定义宽度。</div><div class="line">（7）父级div定义display:table。</div><div class="line">（8）结尾处加br标签clear:both。</div><div class="line">(Q2)比较好的是第3种方式，好多网站都这么用。</div><div class="line">4.box-sizing常用的属性有哪些？分别有什么作用？</div><div class="line">(Q1)box-sizing: content-box|border-box|inherit;</div><div class="line">(Q2)content-box:宽度和高度分别应用到元素的内容框。在宽度和高度之外绘制元素的内边距和边框(元素默认效果)。</div><div class="line">border-box:元素指定的任何内边距和边框都将在已设定的宽度和高度内进行绘制。通过从已设定的宽度和高度分别减去边框和内边距才能得到内容的宽度和高度。</div><div class="line">5.Doctype作用？标准模式与兼容模式各有什么区别?</div><div class="line">(Q1)&lt;!DOCTYPE&gt;告知浏览器的解析器用什么文档标准解析这个文档。DOCTYPE不存在或格式不正确会导致文档以兼容模式呈现。</div><div class="line">(Q2)标准模式的排版和JS运作模式都是以该浏览器支持的最高标准运行。在兼容模式中，页面以宽松的向后兼容的方式显示,模拟老式浏览器的行为以防止站点无法工作。</div><div class="line">6.HTML5 为什么只需要写 &lt;!DOCTYPE HTML&gt;？</div><div class="line">HTML5不基于 SGML，因此不需要对DTD进行引用，但是需要doctype来规范浏览器的行为（让浏览器按照它们应该的方式来运行）。</div><div class="line">而HTML4.01基于SGML,所以需要对DTD进行引用，才能告知浏览器文档所使用的文档类型。</div><div class="line">7.页面导入样式时，使用link和@import有什么区别？</div><div class="line">（1）link属于XHTML标签，除了加载CSS外，还能用于定义RSS, 定义rel连接属性等作用；而@import是CSS提供的，只能用于加载CSS;</div><div class="line">（2）页面被加载的时，link会同时被加载，而@import引用的CSS会等到页面被加载完再加载;</div><div class="line">（3）import是CSS2.1 提出的，只在IE5以上才能被识别，而link是XHTML标签，无兼容问题;</div><div class="line">8.介绍一下你对浏览器内核的理解？</div><div class="line">主要分成两部分：渲染引擎(layout engineer或Rendering Engine)和JS引擎。</div><div class="line">渲染引擎：负责取得网页的内容（HTML、XML、图像等等）、整理讯息（例如加入CSS等），以及计算网页的显示方式，然后会输出至显示器或打印机。浏览器的内核的不同对于网页的语法解释会有不同，所以渲染的效果也不相同。所有网页浏览器、电子邮件客户端以及其它需要编辑、显示网络内容的应用程序都需要内核。</div><div class="line">JS引擎则：解析和执行javascript来实现网页的动态效果。</div><div class="line">最开始渲染引擎和JS引擎并没有区分的很明确，后来JS引擎越来越独立，内核就倾向于只指渲染引擎。</div><div class="line">9.html5有哪些新特性？如何处理HTML5新标签的浏览器兼容问题？如何区分 HTML 和 HTML5？</div><div class="line">（Q1） </div><div class="line">HTML5 现在已经不是 SGML 的子集，主要是关于图像，位置，存储，多任务等功能的增加。</div><div class="line">(1)绘画 canvas;</div><div class="line">(2)用于媒介回放的 video 和 audio 元素;</div><div class="line">(3)本地离线存储 localStorage 长期存储数据，浏览器关闭后数据不丢失;</div><div class="line">(4)sessionStorage 的数据在浏览器关闭后自动删除;</div><div class="line">(5)语意化更好的内容元素，比如 article、footer、header、nav、section;</div><div class="line">(6)表单控件，calendar、date、time、email、url、search;</div><div class="line">(7)新的技术webworker, websocket, Geolocation;</div><div class="line">(Q2)</div><div class="line">IE8/IE7/IE6支持通过document.createElement方法产生的标签，</div><div class="line">可以利用这一特性让这些浏览器支持HTML5新标签，</div><div class="line">浏览器支持新标签后，还需要添加标签默认的样式。</div><div class="line">当然也可以直接使用成熟的框架、比如html5shim;</div><div class="line">&lt;!--[if lt IE 9]&gt;</div><div class="line">&lt;script&gt; src=&quot;http://html5shim.googlecode.com/svn/trunk/html5.js&quot;&lt;/script&gt;</div><div class="line">&lt;![endif]--&gt;</div><div class="line">10.简述一下你对HTML语义化的理解？</div><div class="line">用正确的标签做正确的事情。</div><div class="line">html语义化让页面的内容结构化，结构更清晰，便于对浏览器、搜索引擎解析;</div><div class="line">即使在没有样式CSS情况下也以一种文档格式显示，并且是容易阅读的;</div><div class="line">搜索引擎的爬虫也依赖于HTML标记来确定上下文和各个关键字的权重，利于SEO;</div><div class="line">使阅读源代码的人对网站更容易将网站分块，便于阅读维护理解。</div></pre></td></tr></table></figure>
<h2 id="JAVASCRIPT"><a href="#JAVASCRIPT" class="headerlink" title="JAVASCRIPT"></a>JAVASCRIPT</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div></pre></td><td class="code"><pre><div class="line">1.介绍js的基本数据类型</div><div class="line">Undefined、Null、Boolean、Number、String</div><div class="line">2.js有哪些内置对象？</div><div class="line">数据封装类对象：Object、Array、Boolean、Number 和 String</div><div class="line">其他对象：Function、Arguments、Math、Date、RegExp、Error</div><div class="line">3.this对象的理解</div><div class="line">this总是指向函数的直接调用者（而非间接调用者）；</div><div class="line">如果有new关键字，this指向new出来的那个对象；</div><div class="line">在事件中，this指向触发这个事件的对象，特殊的是，IE中的attachEvent中的this总是指向全局对象Window；</div><div class="line">4.eval是做什么的？</div><div class="line">它的功能是把对应的字符串解析成JS代码并运行；</div><div class="line">应该避免使用eval，不安全，非常耗性能（2次，一次解析成js语句，一次执行）。</div><div class="line">由JSON字符串转换为JSON对象的时候可以用eval，var obj =eval(&apos;(&apos;+ str +&apos;)&apos;);</div><div class="line">5.DOM怎样添加、移除、移动、复制、创建和查找节点</div><div class="line">    // 创建新节点</div><div class="line">    createDocumentFragment()    //创建一个DOM片段</div><div class="line">    createElement()   //创建一个具体的元素</div><div class="line">    createTextNode()   //创建一个文本节点</div><div class="line">    // 添加、移除、替换、插入</div><div class="line">    appendChild()</div><div class="line">    removeChild()</div><div class="line">    replaceChild()</div><div class="line">    insertBefore() //在已有的子节点前插入一个新的子节点</div><div class="line">    // 查找</div><div class="line">    getElementsByTagName()    //通过标签名称</div><div class="line">    getElementsByName()    //通过元素的Name属性的值(IE容错能力较强，会得到一个数组，其中包括id等于name值的)</div><div class="line">    getElementById()    //通过元素Id，唯一性</div><div class="line">6.null和undefined的区别？</div><div class="line">null是一个表示&quot;无&quot;的对象，转为数值时为0；undefined是一个表示&quot;无&quot;的原始值，转为数值时为NaN。</div><div class="line">undefined：</div><div class="line">（1）变量被声明了，但没有赋值时，就等于undefined。</div><div class="line">（2) 调用函数时，应该提供的参数没有提供，该参数等于undefined。</div><div class="line">（3）对象没有赋值的属性，该属性的值为undefined。</div><div class="line">（4）函数没有返回值时，默认返回undefined。</div><div class="line">null：</div><div class="line">（1） 作为函数的参数，表示该函数的参数不是对象。</div><div class="line">（2） 作为对象原型链的终点。</div><div class="line">7.new操作符具体干了什么呢?</div><div class="line">（1）创建一个空对象，并且 this 变量引用该对象，同时还继承了该函数的原型。</div><div class="line">（2）属性和方法被加入到 this 引用的对象中。</div><div class="line">（3）新创建的对象由 this 所引用，并且最后隐式的返回 this 。</div><div class="line">8.JSON 的了解？</div><div class="line">JSON(JavaScript Object Notation) 是一种轻量级的数据交换格式。它是基于JavaScript的一个子集。数据格式简单, 易于读写, 占用带宽小。</div><div class="line">格式：采用键值对，例如：&#123;&apos;age&apos;:&apos;12&apos;, &apos;name&apos;:&apos;back&apos;&#125;</div><div class="line">9.call() 和 apply() 的区别和作用？</div><div class="line">apply()函数有两个参数：第一个参数是上下文，第二个参数是参数组成的数组。如果上下文是null，则使用全局对象代替。</div><div class="line">如：function.apply(this,[1,2,3]);</div><div class="line">call()的第一个参数是上下文，后续是实例传入的参数序列。</div><div class="line">如：function.call(this,1,2,3);</div><div class="line">10.如何获取UA？</div><div class="line">     function whatBrowser() &#123;  </div><div class="line">            document.Browser.Name.value=navigator.appName;  </div><div class="line">            document.Browser.Version.value=navigator.appVersion;  </div><div class="line">            document.Browser.Code.value=navigator.appCodeName;  </div><div class="line">            document.Browser.Agent.value=navigator.userAgent;  </div><div class="line">        &#125;</div></pre></td></tr></table></figure>
<h2 id="其他"><a href="#其他" class="headerlink" title="其他"></a>其他</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div></pre></td><td class="code"><pre><div class="line">1.HTTP状态码知道哪些？</div><div class="line">100  Continue  继续，一般在发送post请求时，已发送了http header之后服务端将返回此信息，表示确认，之后发送具体参数信息</div><div class="line">200  OK   正常返回信息</div><div class="line">201  Created  请求成功并且服务器创建了新的资源</div><div class="line">202  Accepted  服务器已接受请求，但尚未处理</div><div class="line">301  Moved Permanently  请求的网页已永久移动到新位置。</div><div class="line">302 Found  临时性重定向。</div><div class="line">303 See Other  临时性重定向，且总是使用 GET 请求新的 URI。</div><div class="line">304  Not Modified  自从上次请求后，请求的网页未修改过。</div><div class="line">400 Bad Request  服务器无法理解请求的格式，客户端不应当尝试再次使用相同的内容发起请求。</div><div class="line">401 Unauthorized  请求未授权。</div><div class="line">403 Forbidden  禁止访问。</div><div class="line">404 Not Found  找不到如何与 URI 相匹配的资源。</div><div class="line">500 Internal Server Error  最常见的服务器端错误。</div><div class="line">503 Service Unavailable 服务器端暂时无法处理请求（可能是过载或维护）。</div><div class="line">2.你有哪些性能优化的方法？</div><div class="line">（1） 减少http请求次数：CSS Sprites, JS、CSS源码压缩、图片大小控制合适；网页Gzip，CDN托管，data缓存 ，图片服务器。</div><div class="line">（2） 前端模板 JS+数据，减少由于HTML标签导致的带宽浪费，前端用变量保存AJAX请求结果，每次操作本地变量，不用请求，减少请求次数</div><div class="line">（3） 用innerHTML代替DOM操作，减少DOM操作次数，优化javascript性能。</div><div class="line">（4） 当需要设置的样式很多时设置className而不是直接操作style。</div><div class="line">（5） 少用全局变量、缓存DOM节点查找的结果。减少IO读取操作。</div><div class="line">（6） 避免使用CSS Expression（css表达式)又称Dynamic properties(动态属性)。</div><div class="line">（7） 图片预加载，将样式表放在顶部，将脚本放在底部  加上时间戳。</div><div class="line">3.什么叫优雅降级和渐进增强？</div><div class="line">优雅降级：Web站点在所有新式浏览器中都能正常工作，如果用户使用的是老式浏览器，则代码会检查以确认它们是否能正常工作。由于IE独特的盒模型布局问题，针对不同版本的IE的hack实践过优雅降级了,为那些无法支持功能的浏览器增加候选方案，使之在旧式浏览器上以某种形式降级体验却不至于完全失效.</div><div class="line">渐进增强：从被所有浏览器支持的基本功能开始，逐步地添加那些只有新式浏览器才支持的功能,向页面增加无害于基础浏览器的额外样式和功能的。当浏览器支持时，它们会自动地呈现出来并发挥作用。</div><div class="line">4.哪些常见操作会造成内存泄漏？</div><div class="line">内存泄漏指任何对象在您不再拥有或需要它之后仍然存在。</div><div class="line">垃圾回收器定期扫描对象，并计算引用了每个对象的其他对象的数量。如果一个对象的引用数量为 0（没有其他对象引用过该对象），或对该对象的惟一引用是循环的，那么该对象的内存即可回收。</div><div class="line">setTimeout 的第一个参数使用字符串而非函数的话，会引发内存泄漏。</div><div class="line">闭包、控制台日志、循环（在两个对象彼此引用且彼此保留时，就会产生一个循环）</div><div class="line">5.线程与进程的区别</div><div class="line">一个程序至少有一个进程,一个进程至少有一个线程. </div><div class="line">线程的划分尺度小于进程，使得多线程程序的并发性高。 </div><div class="line">另外，进程在执行过程中拥有独立的内存单元，而多个线程共享内存，从而极大地提高了程序的运行效率。 </div><div class="line">线程在执行过程中与进程还是有区别的。每个独立的线程有一个程序运行的入口、顺序执行序列和程序的出口。但是线程不能够独立执行，必须依存在应用程序中，由应用程序提供多个线程执行控制。 </div><div class="line">从逻辑角度来看，多线程的意义在于一个应用程序中，有多个执行部分可以同时执行。但操作系统并没有将多个线程看做多个独立的应用，来实现进程的调度和管理以及资源分配。这就是进程和线程的重要区别。</div></pre></td></tr></table></figure>
