        <h3 id="数据库的命令符操作指令"><a href="#数据库的命令符操作指令" class="headerlink" title="数据库的命令符操作指令"></a>数据库的命令符操作指令</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div></pre></td><td class="code"><pre><div class="line">1. 链接数据库：</div><div class="line">    mysql -u root -p</div><div class="line">2. 退出数据库：</div><div class="line">    exit</div><div class="line">3. 设置root密码：</div><div class="line">    mysqladmin -u root -password aaaaa</div><div class="line">4. 更改root密码：</div><div class="line">    mysqladmin -u root -password bbbbb</div><div class="line">5. 创建数据库：</div><div class="line">    create database 数据库名;  在数据库中的操作后边都要加分号。</div><div class="line">6. 删除数据库：</div><div class="line">    drop database 数据库名;</div><div class="line">7. 查询数据库：</div><div class="line">    show datavases;</div><div class="line">8. 切换数据库：</div><div class="line">    use 数据库名;</div><div class="line">9. 显示数据库内的表：</div><div class="line">    show tables;</div><div class="line">10. 新建表：</div><div class="line">    create table (name varchar(20),age int(4));</div><div class="line">    以上varchar int为数据类型</div><div class="line">11. 删除表：</div><div class="line">    drop table tname;</div><div class="line">12. 插入数据：</div><div class="line">    insert into tablename(name,age) value(&quot;hello&quot;,12);</div><div class="line">13. 查询数据：</div><div class="line">    select * from tablename where name=&quot;hello&quot;</div><div class="line">    以上where后为条件。</div><div class="line">14. 删除表中数据：</div><div class="line">    delete from tablename where name=&quot;hello&quot;</div><div class="line">    以上where为条件。</div><div class="line">15. 修改表中数据：</div><div class="line">    update tablename set name=&quot;hello&quot; where name=&quot;hello&quot;</div></pre></td></tr></table></figure>
